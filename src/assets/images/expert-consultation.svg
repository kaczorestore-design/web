<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A16207;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#consultGradient)"/>
  
  <!-- Video conference setup -->
  <g transform="translate(400, 300)">
    <!-- Main screen -->
    <rect x="-200" y="-120" width="400" height="240" rx="16" fill="#1F2937" stroke="#F59E0B" stroke-width="3"/>
    <rect x="-190" y="-110" width="380" height="200" fill="#000000"/>
    
    <!-- Doctor avatar -->
    <g transform="translate(-100, -50)">
      <circle cx="0" cy="-20" r="25" fill="#F3F4F6" stroke="#F59E0B" stroke-width="2"/>
      <circle cx="-8" cy="-25" r="3" fill="#374151"/>
      <circle cx="8" cy="-25" r="3" fill="#374151"/>
      <path d="M-5 -15 Q0 -10, 5 -15" stroke="#374151" stroke-width="2" fill="none"/>
      
      <!-- Stethoscope -->
      <path d="M-15 5 Q-10 0, -5 5 L5 5 Q10 0, 15 5" stroke="#F59E0B" stroke-width="2" fill="none"/>
      <circle cx="15" cy="15" r="4" stroke="#F59E0B" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Patient scan display -->
    <g transform="translate(100, -20)">
      <rect x="-40" y="-40" width="80" height="80" fill="#374151" stroke="#60A5FA" stroke-width="1"/>
      <!-- Brain scan outline -->
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="none" stroke="#60A5FA" stroke-width="2"/>
      <path d="M-20 -10 Q0 -20, 20 -10" stroke="#60A5FA" stroke-width="1" fill="none"/>
      <path d="M-20 10 Q0 20, 20 10" stroke="#60A5FA" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Connection indicators -->
    <g fill="#10B981" opacity="0.8">
      <circle cx="-180" cy="-100" r="4"/>
      <circle cx="-160" cy="-100" r="4"/>
      <circle cx="-140" cy="-100" r="4"/>
    </g>
  </g>
  
  <!-- Expert credentials -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="white" stroke="#F59E0B" stroke-width="2" opacity="0.9"/>
    
    <text x="20" y="25" fill="#92400E" font-size="14" font-weight="bold">Dr. Sarah Johnson</text>
    <text x="20" y="45" fill="#374151" font-size="12">Neuroradiology Specialist</text>
    <text x="20" y="65" fill="#374151" font-size="10">15+ Years Experience</text>
    
    <!-- Rating stars -->
    <g fill="#FBBF24">
      <polygon points="20,75 23,81 30,81 25,85 27,92 20,88 13,92 15,85 10,81 17,81"/>
      <polygon points="35,75 38,81 45,81 40,85 42,92 35,88 28,92 30,85 25,81 32,81"/>
      <polygon points="50,75 53,81 60,81 55,85 57,92 50,88 43,92 45,85 40,81 47,81"/>
      <polygon points="65,75 68,81 75,81 70,85 72,92 65,88 58,92 60,85 55,81 62,81"/>
      <polygon points="80,75 83,81 90,81 85,85 87,92 80,88 73,92 75,85 70,81 77,81"/>
    </g>
    
    <text x="100" y="85" fill="#374151" font-size="10">Board Certified</text>
  </g>
  
  <!-- Consultation tools -->
  <g transform="translate(500, 450)">
    <!-- Digital annotation tool -->
    <rect x="0" y="0" width="200" height="100" rx="8" fill="#1F2937" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Tool icons -->
    <g stroke="#F59E0B" stroke-width="2" fill="none">
      <!-- Pointer -->
      <path d="M20 20 L30 30 L25 35 L20 30 Z" fill="#F59E0B"/>
      
      <!-- Measurement tool -->
      <line x1="50" y1="20" x2="70" y2="40"/>
      <line x1="47" y1="23" x2="53" y2="17"/>
      <line x1="67" y1="43" x2="73" y2="37"/>
      
      <!-- Annotation -->
      <rect x="90" y="20" width="20" height="15" rx="2"/>
      <path d="M95 35 L100 40 L105 35"/>
      
      <!-- Zoom -->
      <circle cx="140" cy="30" r="10"/>
      <line x1="148" y1="38" x2="155" y2="45"/>
      <line x1="135" y1="30" x2="145" y2="30"/>
      <line x1="140" y1="25" x2="140" y2="35"/>
    </g>
    
    <!-- Status indicators -->
    <g fill="#10B981">
      <circle cx="170" cy="20" r="3"/>
      <text x="150" y="35" fill="#10B981" font-size="10">Online</text>
    </g>
  </g>
  
  <!-- Communication bubbles -->
  <g transform="translate(150, 400)" fill="white" opacity="0.9">
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#F59E0B"/>
    <text x="-35" y="5" fill="white" font-size="12">Second Opinion</text>
  </g>
  
  <g transform="translate(600, 200)" fill="white" opacity="0.9">
    <ellipse cx="0" cy="0" rx="50" ry="20" fill="#10B981"/>
    <text x="-25" y="5" fill="white" font-size="12">Confirmed</text>
  </g>
</svg>