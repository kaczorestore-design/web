<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#workflowGradient)"/>
  
  <!-- AI Brain Center -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="60" fill="#60A5FA" opacity="0.8" stroke="#93C5FD" stroke-width="3"/>
    
    <!-- Neural network pattern -->
    <g stroke="#DBEAFE" stroke-width="2" fill="none" opacity="0.9">
      <path d="M-30 -30 Q0 -40, 30 -30 Q40 0, 30 30 Q0 40, -30 30 Q-40 0, -30 -30"/>
      <circle cx="-20" cy="-20" r="3" fill="#FBBF24"/>
      <circle cx="20" cy="-20" r="3" fill="#FBBF24"/>
      <circle cx="0" cy="0" r="4" fill="#F59E0B"/>
      <circle cx="-20" cy="20" r="3" fill="#FBBF24"/>
      <circle cx="20" cy="20" r="3" fill="#FBBF24"/>
      
      <!-- Connections -->
      <line x1="-20" y1="-20" x2="0" y2="0"/>
      <line x1="20" y1="-20" x2="0" y2="0"/>
      <line x1="0" y1="0" x2="-20" y2="20"/>
      <line x1="0" y1="0" x2="20" y2="20"/>
    </g>
    
    <text x="-10" y="5" fill="white" font-size="16" font-weight="bold">AI</text>
  </g>
  
  <!-- Workflow steps -->
  <g transform="translate(150, 150)">
    <!-- Step 1: Image Input -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="white" stroke="#60A5FA" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="10" width="80" height="50" fill="#1F2937"/>
    <rect x="15" y="15" width="70" height="40" fill="#374151"/>
    <text x="25" y="75" fill="#1E40AF" font-size="12" font-weight="bold">1. Input</text>
    
    <!-- Arrow -->
    <path d="M110 40 L140 40" stroke="#60A5FA" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(300, 150)">
    <!-- Step 2: AI Analysis -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="white" stroke="#60A5FA" stroke-width="2" opacity="0.9"/>
    <circle cx="50" cy="35" r="20" fill="#60A5FA" opacity="0.7"/>
    <text x="45" y="40" fill="white" font-size="12" font-weight="bold">AI</text>
    <text x="20" y="75" fill="#1E40AF" font-size="12" font-weight="bold">2. Analyze</text>
    
    <!-- Arrow -->
    <path d="M110 40 L140 40" stroke="#60A5FA" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(450, 150)">
    <!-- Step 3: Priority Routing -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="white" stroke="#60A5FA" stroke-width="2" opacity="0.9"/>
    <polygon points="50,15 65,35 50,55 35,35" fill="#F59E0B"/>
    <text x="45" y="40" fill="white" font-size="10" font-weight="bold">!</text>
    <text x="25" y="75" fill="#1E40AF" font-size="12" font-weight="bold">3. Route</text>
  </g>
  
  <!-- Workflow branches -->
  <g transform="translate(200, 350)">
    <!-- Normal Priority -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#10B981" opacity="0.8"/>
    <text x="25" y="25" fill="white" font-size="12" font-weight="bold">Normal</text>
    <text x="25" y="40" fill="white" font-size="12" font-weight="bold">Priority</text>
    <text x="30" y="55" fill="white" font-size="10">24-48 hrs</text>
  </g>
  
  <g transform="translate(350, 350)">
    <!-- Urgent Priority -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#F59E0B" opacity="0.8"/>
    <text x="35" y="25" fill="white" font-size="12" font-weight="bold">Urgent</text>
    <text x="25" y="40" fill="white" font-size="12" font-weight="bold">Priority</text>
    <text x="35" y="55" fill="white" font-size="10">&lt; 4 hrs</text>
  </g>
  
  <g transform="translate(500, 350)">
    <!-- Critical Priority -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#DC2626" opacity="0.8"/>
    <text x="30" y="25" fill="white" font-size="12" font-weight="bold">Critical</text>
    <text x="25" y="40" fill="white" font-size="12" font-weight="bold">Priority</text>
    <text x="30" y="55" fill="white" font-size="10">&lt; 30 min</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="white" stroke="#60A5FA" stroke-width="2" opacity="0.9"/>
    
    <text x="20" y="25" fill="#1E40AF" font-size="14" font-weight="bold">Performance</text>
    
    <!-- Efficiency meter -->
    <circle cx="50" cy="60" r="20" fill="none" stroke="#E5E7EB" stroke-width="4"/>
    <circle cx="50" cy="60" r="20" fill="none" stroke="#10B981" stroke-width="4" 
            stroke-dasharray="100" stroke-dashoffset="15" transform="rotate(-90 50 60)"/>
    <text x="45" y="65" fill="#10B981" font-size="10" font-weight="bold">85%</text>
    
    <text x="80" y="50" fill="#374151" font-size="10">Efficiency</text>
    <text x="80" y="65" fill="#374151" font-size="10">Accuracy: 98%</text>
    <text x="80" y="80" fill="#374151" font-size="10">Speed: +40%</text>
  </g>
  
  <!-- Data flow indicators -->
  <g stroke="#93C5FD" stroke-width="2" fill="none" opacity="0.6">
    <path d="M500 200 Q550 250, 500 300">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M350 200 Q400 250, 350 300">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M200 200 Q250 250, 200 300">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60A5FA"/>
    </marker>
  </defs>
</svg>