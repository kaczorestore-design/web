<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#nightGradient)"/>
  
  <!-- Moon -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="40" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
    <!-- Moon craters -->
    <circle cx="-10" cy="-10" r="6" fill="#E2E8F0" opacity="0.7"/>
    <circle cx="15" cy="5" r="4" fill="#E2E8F0" opacity="0.7"/>
    <circle cx="-5" cy="20" r="3" fill="#E2E8F0" opacity="0.7"/>
  </g>
  
  <!-- Stars -->
  <g fill="#F1F5F9" opacity="0.8">
    <circle cx="100" cy="80" r="2"/>
    <circle cx="200" cy="60" r="1.5"/>
    <circle cx="300" cy="90" r="1"/>
    <circle cx="500" cy="70" r="2"/>
    <circle cx="150" cy="150" r="1"/>
    <circle cx="750" cy="200" r="1.5"/>
    <circle cx="50" cy="200" r="1"/>
  </g>
  
  <!-- Hospital building silhouette -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="200" height="150" fill="#1E293B" stroke="#475569" stroke-width="2"/>
    
    <!-- Windows with lights -->
    <g fill="#FCD34D">
      <rect x="20" y="20" width="15" height="20" rx="2"/>
      <rect x="50" y="20" width="15" height="20" rx="2"/>
      <rect x="80" y="20" width="15" height="20" rx="2"/>
      <rect x="110" y="20" width="15" height="20" rx="2"/>
      <rect x="140" y="20" width="15" height="20" rx="2"/>
      <rect x="170" y="20" width="15" height="20" rx="2"/>
      
      <rect x="20" y="60" width="15" height="20" rx="2"/>
      <rect x="80" y="60" width="15" height="20" rx="2"/>
      <rect x="140" y="60" width="15" height="20" rx="2"/>
      <rect x="170" y="60" width="15" height="20" rx="2"/>
      
      <rect x="50" y="100" width="15" height="20" rx="2"/>
      <rect x="110" y="100" width="15" height="20" rx="2"/>
      <rect x="140" y="100" width="15" height="20" rx="2"/>
    </g>
    
    <!-- Emergency sign -->
    <rect x="75" y="130" width="50" height="20" fill="#DC2626"/>
    <text x="85" y="145" fill="white" font-size="12" font-weight="bold">EMERGENCY</text>
    
    <!-- Medical cross on roof -->
    <g transform="translate(100, -20)">
      <rect x="-15" y="-5" width="30" height="10" fill="#DC2626"/>
      <rect x="-5" y="-15" width="10" height="30" fill="#DC2626"/>
    </g>
  </g>
  
  <!-- 24/7 Coverage indicator -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="80" fill="#1E40AF" stroke="#3B82F6" stroke-width="4" opacity="0.9"/>
    
    <!-- Clock face -->
    <circle cx="0" cy="0" r="60" fill="white" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Clock numbers -->
    <g fill="#1E40AF" font-size="14" font-weight="bold" text-anchor="middle">
      <text x="0" y="-45" dominant-baseline="middle">12</text>
      <text x="42" y="7" dominant-baseline="middle">3</text>
      <text x="0" y="52" dominant-baseline="middle">6</text>
      <text x="-42" y="7" dominant-baseline="middle">9</text>
    </g>
    
    <!-- Clock hands pointing to different times -->
    <g stroke="#1E40AF" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="0" x2="0" y2="-30" transform="rotate(90)"/> <!-- Hour hand -->
      <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(180)"/> <!-- Minute hand -->
    </g>
    
    <circle cx="0" cy="0" r="4" fill="#1E40AF"/>
    
    <!-- 24/7 text -->
    <text x="0" y="110" fill="#3B82F6" font-size="24" font-weight="bold" text-anchor="middle">24/7</text>
    <text x="0" y="130" fill="#60A5FA" font-size="14" text-anchor="middle">Coverage</text>
  </g>
  
  <!-- Radiologist workstation -->
  <g transform="translate(500, 400)">
    <!-- Desk -->
    <rect x="0" y="0" width="200" height="100" fill="#374151" stroke="#4B5563" stroke-width="2"/>
    
    <!-- Monitor 1 -->
    <rect x="20" y="-60" width="70" height="50" rx="4" fill="#000000" stroke="#60A5FA" stroke-width="2"/>
    <rect x="25" y="-55" width="60" height="40" fill="#1F2937"/>
    
    <!-- X-ray on monitor 1 -->
    <g transform="translate(55, -35)">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="none" stroke="#60A5FA" stroke-width="1"/>
      <path d="M-15 -8 Q0 -12, 15 -8" stroke="#60A5FA" stroke-width="1" fill="none"/>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#60A5FA" stroke-width="1"/>
    </g>
    
    <!-- Monitor 2 -->
    <rect x="110" y="-60" width="70" height="50" rx="4" fill="#000000" stroke="#60A5FA" stroke-width="2"/>
    <rect x="115" y="-55" width="60" height="40" fill="#1F2937"/>
    
    <!-- Brain scan on monitor 2 -->
    <g transform="translate(145, -35)">
      <ellipse cx="0" cy="0" rx="18" ry="12" fill="none" stroke="#A78BFA" stroke-width="1"/>
      <path d="M-12 -6 Q0 -10, 12 -6" stroke="#A78BFA" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Coffee cup -->
    <g transform="translate(160, 20)">
      <rect x="0" y="0" width="15" height="20" rx="2" fill="#8B4513" stroke="#A0522D" stroke-width="1"/>
      <path d="M15 5 Q20 5, 20 10 Q20 15, 15 15" stroke="#A0522D" stroke-width="1" fill="none"/>
      <!-- Steam -->
      <g stroke="#E5E7EB" stroke-width="1" opacity="0.7">
        <path d="M5 -5 Q7 -10, 5 -15"/>
        <path d="M10 -5 Q12 -10, 10 -15"/>
      </g>
    </g>
    
    <!-- Desk lamp -->
    <g transform="translate(50, -80)">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#4B5563" stroke-width="3"/>
      <ellipse cx="0" cy="-35" rx="15" ry="8" fill="#FCD34D" opacity="0.8"/>
      <path d="M-15 -35 Q0 -45, 15 -35" stroke="#D97706" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Global coverage indicators -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="3" fill="#10B981"/>
    <text x="10" y="5" fill="#10B981" font-size="12">US East Coast</text>
  </g>
  
  <g transform="translate(150, 130)">
    <circle cx="0" cy="0" r="3" fill="#F59E0B"/>
    <text x="10" y="5" fill="#F59E0B" font-size="12">Europe/Asia</text>
  </g>
  
  <g transform="translate(150, 160)">
    <circle cx="0" cy="0" r="3" fill="#3B82F6"/>
    <text x="10" y="5" fill="#3B82F6" font-size="12">Australia/NZ</text>
  </g>
  
  <!-- Night shift indicator -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#1E40AF" opacity="0.8"/>
    <text x="20" y="25" fill="white" font-size="14" font-weight="bold">Night Shift Active</text>
    <text x="20" y="45" fill="#93C5FD" font-size="12">Radiologists Online: 12</text>
  </g>
</svg>