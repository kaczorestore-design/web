<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#qualityGradient)"/>
  
  <!-- Quality shield -->
  <g transform="translate(400, 300)">
    <path d="M0 -100 L60 -80 L60 20 Q60 60, 0 80 Q-60 60, -60 20 L-60 -80 Z" 
          fill="white" stroke="#10B981" stroke-width="3" opacity="0.9"/>
    
    <!-- Checkmark -->
    <path d="M-30 0 L-10 20 L30 -20" stroke="#059669" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Quality metrics dashboard -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="white" stroke="#10B981" stroke-width="2" opacity="0.9"/>
    
    <!-- Progress bars -->
    <rect x="20" y="30" width="160" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="20" y="30" width="144" height="8" rx="4" fill="#10B981"/>
    <text x="20" y="25" fill="#374151" font-size="12" font-weight="bold">Accuracy: 98%</text>
    
    <rect x="20" y="60" width="160" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="20" y="60" width="152" height="8" rx="4" fill="#059669"/>
    <text x="20" y="55" fill="#374151" font-size="12" font-weight="bold">Quality: 95%</text>
    
    <rect x="20" y="90" width="160" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="20" y="90" width="160" height="8" rx="4" fill="#10B981"/>
    <text x="20" y="85" fill="#374151" font-size="12" font-weight="bold">Compliance: 100%</text>
    
    <!-- Quality score -->
    <circle cx="100" cy="125" r="15" fill="#10B981"/>
    <text x="95" y="130" fill="white" font-size="12" font-weight="bold">A+</text>
  </g>
  
  <!-- Certification badges -->
  <g transform="translate(500, 450)">
    <!-- ISO certification -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#10B981" stroke-width="3"/>
    <text x="-12" y="-5" fill="#059669" font-size="14" font-weight="bold">ISO</text>
    <text x="-15" y="10" fill="#059669" font-size="10">27001</text>
    
    <!-- HIPAA badge -->
    <circle cx="100" cy="0" r="40" fill="white" stroke="#10B981" stroke-width="3"/>
    <text x="-15" y="5" fill="#059669" font-size="12" font-weight="bold" transform="translate(100, 0)">HIPAA</text>
  </g>
  
  <!-- Quality control checklist -->
  <g transform="translate(550, 150)" fill="white" opacity="0.8">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
    
    <!-- Checklist items -->
    <g fill="#374151">
      <circle cx="20" cy="30" r="6" fill="#10B981"/>
      <path d="M17 30 L19 32 L23 28" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="35" font-size="12">Image Quality Check</text>
      
      <circle cx="20" cy="55" r="6" fill="#10B981"/>
      <path d="M17 55 L19 57 L23 53" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="60" font-size="12">Report Accuracy</text>
      
      <circle cx="20" cy="80" r="6" fill="#10B981"/>
      <path d="M17 80 L19 82 L23 78" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="85" font-size="12">Peer Review</text>
      
      <circle cx="20" cy="105" r="6" fill="#10B981"/>
      <path d="M17 105 L19 107 L23 103" stroke="white" stroke-width="2" fill="none"/>
      <text x="35" y="110" font-size="12">Compliance Check</text>
      
      <circle cx="20" cy="130" r="6" fill="#F59E0B"/>
      <text x="35" y="135" font-size="12">Final Approval</text>
    </g>
  </g>
  
  <!-- Quality stars -->
  <g fill="#FBBF24" opacity="0.7">
    <polygon points="200,400 205,410 215,410 207,417 210,427 200,422 190,427 193,417 185,410 195,410"/>
    <polygon points="250,420 255,430 265,430 257,437 260,447 250,442 240,447 243,437 235,430 245,430"/>
    <polygon points="300,400 305,410 315,410 307,417 310,427 300,422 290,427 293,417 285,410 295,410"/>
    <polygon points="350,420 355,430 365,430 357,437 360,447 350,442 340,447 343,437 335,430 345,430"/>
    <polygon points="400,400 405,410 415,410 407,417 410,427 400,422 390,427 393,417 385,410 395,410"/>
  </g>
</svg>