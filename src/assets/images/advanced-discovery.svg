<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="discoveryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581C87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="scanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#discoveryGradient)"/>
  
  <!-- AI Discovery Engine -->
  <g transform="translate(400, 300)">
    <!-- Central processing unit -->
    <rect x="-80" y="-60" width="160" height="120" rx="16" fill="url(#scanGlow)" stroke="#A78BFA" stroke-width="3"/>
    
    <!-- AI Eye/Scanner -->
    <circle cx="0" cy="0" r="40" fill="#1F2937" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="#7C3AED" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#A78BFA"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <!-- Scanning rays -->
    <g stroke="#A78BFA" stroke-width="2" opacity="0.6">
      <line x1="-60" y1="-60" x2="-40" y2="-40"/>
      <line x1="0" y1="-70" x2="0" y2="-50"/>
      <line x1="60" y1="-60" x2="40" y2="-40"/>
      <line x1="70" y1="0" x2="50" y2="0"/>
      <line x1="60" y1="60" x2="40" y2="40"/>
      <line x1="0" y1="70" x2="0" y2="50"/>
      <line x1="-60" y1="60" x2="-40" y2="40"/>
      <line x1="-70" y1="0" x2="-50" y2="0"/>
    </g>
  </g>
  
  <!-- Medical scan analysis -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#1F2937" stroke="#A78BFA" stroke-width="2"/>
    <rect x="10" y="10" width="180" height="100" fill="#000000"/>
    
    <!-- Lung scan with AI detection -->
    <g transform="translate(100, 60)">
      <!-- Lung outline -->
      <ellipse cx="-30" cy="0" rx="25" ry="35" fill="none" stroke="#60A5FA" stroke-width="2"/>
      <ellipse cx="30" cy="0" rx="25" ry="35" fill="none" stroke="#60A5FA" stroke-width="2"/>
      
      <!-- AI detected anomaly -->
      <circle cx="-20" cy="-10" r="8" fill="none" stroke="#EF4444" stroke-width="2"/>
      <circle cx="-20" cy="-10" r="4" fill="#EF4444" opacity="0.5"/>
      
      <!-- Detection confidence -->
      <rect x="-50" y="-40" width="40" height="15" rx="4" fill="#EF4444" opacity="0.8"/>
      <text x="-45" y="-30" fill="white" font-size="8">95% Match</text>
    </g>
    
    <text x="20" y="130" fill="#A78BFA" font-size="12" font-weight="bold">AI Pattern Detection</text>
  </g>
  
  <!-- Research database -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="white" stroke="#7C3AED" stroke-width="2" opacity="0.9"/>
    
    <text x="20" y="25" fill="#581C87" font-size="14" font-weight="bold">Research Database</text>
    
    <!-- Database entries -->
    <g fill="#374151">
      <rect x="20" y="40" width="140" height="20" rx="4" fill="#F3F4F6" stroke="#7C3AED" stroke-width="1"/>
      <text x="25" y="53" font-size="10">Lung Nodule Study #1247</text>
      
      <rect x="20" y="70" width="140" height="20" rx="4" fill="#F3F4F6" stroke="#7C3AED" stroke-width="1"/>
      <text x="25" y="83" font-size="10">Cardiac Anomaly DB #892</text>
      
      <rect x="20" y="100" width="140" height="20" rx="4" fill="#F3F4F6" stroke="#7C3AED" stroke-width="1"/>
      <text x="25" y="113" font-size="10">Brain Tumor Atlas #456</text>
      
      <rect x="20" y="130" width="140" height="20" rx="4" fill="#A78BFA" stroke="#7C3AED" stroke-width="1"/>
      <text x="25" y="143" font-size="10" fill="white">Current Match: 95.7%</text>
    </g>
    
    <!-- Research metrics -->
    <text x="20" y="175" fill="#581C87" font-size="10">Database Size: 2.3M cases</text>
    <text x="20" y="190" fill="#581C87" font-size="10">Last Updated: Real-time</text>
  </g>
  
  <!-- Discovery insights -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="250" height="120" rx="12" fill="white" stroke="#7C3AED" stroke-width="2" opacity="0.9"/>
    
    <text x="20" y="25" fill="#581C87" font-size="14" font-weight="bold">Discovery Insights</text>
    
    <!-- Insight items -->
    <g fill="#374151">
      <circle cx="30" cy="45" r="4" fill="#10B981"/>
      <text x="45" y="50" font-size="11">Early stage detection improved by 34%</text>
      
      <circle cx="30" cy="65" r="4" fill="#F59E0B"/>
      <text x="45" y="70" font-size="11">Rare condition identified in 0.3% cases</text>
      
      <circle cx="30" cy="85" r="4" fill="#EF4444"/>
      <text x="45" y="90" font-size="11">Critical findings flagged instantly</text>
      
      <circle cx="30" cy="105" r="4" fill="#7C3AED"/>
      <text x="45" y="110" font-size="11">Research correlation: 98.2% accuracy</text>
    </g>
  </g>
  
  <!-- Molecular structure visualization -->
  <g transform="translate(550, 400)">
    <rect x="0" y="0" width="150" height="120" rx="12" fill="#1F2937" stroke="#A78BFA" stroke-width="2"/>
    
    <!-- Molecular bonds -->
    <g stroke="#A78BFA" stroke-width="2" fill="none">
      <circle cx="75" cy="60" r="8" fill="#A78BFA"/>
      <circle cx="55" cy="40" r="6" fill="#60A5FA"/>
      <circle cx="95" cy="40" r="6" fill="#60A5FA"/>
      <circle cx="55" cy="80" r="6" fill="#60A5FA"/>
      <circle cx="95" cy="80" r="6" fill="#60A5FA"/>
      
      <!-- Bonds -->
      <line x1="75" y1="60" x2="55" y2="40"/>
      <line x1="75" y1="60" x2="95" y2="40"/>
      <line x1="75" y1="60" x2="55" y2="80"/>
      <line x1="75" y1="60" x2="95" y2="80"/>
    </g>
    
    <text x="20" y="110" fill="#A78BFA" font-size="10">Molecular Analysis</text>
  </g>
  
  <!-- Data flow connections -->
  <g stroke="#A78BFA" stroke-width="2" fill="none" opacity="0.4">
    <path d="M350 200 Q400 150, 500 150">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M400 360 Q450 380, 550 420">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M320 300 Q250 350, 200 400">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>